<html>
  <head>
          {% load static %}
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="author" content="colorlib.com">
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet" />
      <link href="{% static 'css/forms.css' %}" rel="stylesheet" />
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
      <script src="{% static 'js/portal.js' %}" type="text/javascript"></script>
      
      
  </head>
  <body>

    <div id="name-container"></div>

      <!-- Pills navs -->
<ul class="nav nav-pills nav-fill mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="switch-name"
        data-mdb-toggle="pill"
        href="javascript:switchName();"
        role="tab"
        aria-controls="ex2-pills-1"
        aria-selected="true"
        >Change Name</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="switch-email"
        data-mdb-toggle="pill"
        href="javascript:switchEmail();"
        role="tab"
        aria-controls="ex2-pills-2"
        aria-selected="false"
        >Change Email</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="switch-pass"
        data-mdb-toggle="pill"
        href="javascript:switchPass();"
        role="tab"
        aria-controls="ex2-pills-3"
        aria-selected="false"
        >Change Password</a
      >
    </li>
  </ul>
  <!-- Pills navs -->
  
  <!-- Pills content -->
  <div class="tab-content" id="ex2-content">
    <div
      class="tab-pane fade show active"
      id="show-new-name"
      role="tabpanel"
      aria-labelledby="ex2-tab-1"
    >
    <div class="form-outline mb-4">
        <input type="email" id="new-name" class="form-control form-control-lg" />
        <label class="form-label" for="new-name">Enter New Name</label>
      </div>
      <div class="pt-1 mb-4">
        <button class="btn btn-info btn-lg btn-block" type="button" onclick="changeName()">Update Name</button>
      </div>
    
    </div>
    <div
      class="tab-pane fade"
      id="show-new-email"
      role="tabpanel"
      aria-labelledby="ex2-tab-2"
    >
    <div class="form-outline mb-4">
        <input type="email" id="new-email" class="form-control form-control-lg" />
        <label class="form-label" for="new-email">Enter New Email</label>
      </div>
      <div class="pt-1 mb-4">
        <button class="btn btn-info btn-lg btn-block" type="button" onclick="changeEmail()">Update Email</button>
      </div>
    </div>
    <div
      class="tab-pane fade"
      id="show-new-pass"
      role="tabpanel"
      aria-labelledby="ex2-tab-3"
    >
    <div class="form-outline mb-4">
        <input type="password" id="new-pass" class="form-control form-control-lg" />
        <label class="form-label" for="new-pass">Enter New Password</label>
      </div>
      <div class="form-outline mb-4">
        <input type="password" id="confirm-new-pass" class="form-control form-control-lg" />
        <label class="form-label" for="confirm-new-pass">Confirm New Password</label>
      </div>
      <div class="pt-1 mb-4">
        <button class="btn btn-info btn-lg btn-block" type="button" onclick="changePass()">Update Password</button>
      </div>
      
    </div>
    <div class="pt-1 mb-4">
      <button class="btn btn-info btn-lg btn-block" type="button" onclick="location.href='home'">Return to Home</button>
    </div>
  </div>
  <!-- Pills content -->
  </body>
</html>
